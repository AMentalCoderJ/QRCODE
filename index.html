<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner with Camera Switch</title>
</head>
<body>
    <h1>QR Code Scanner with Camera Switch</h1>
    <video id="cameraFeed" autoplay></video>
    <button id="switchButton">Switch Camera</button>
    <div id="result"></div>

    <script src="https://cdn.rawgit.com/edi9999/jsqrcode/master/src/qr_packed.js"></script>
    <script>
        async function getCameraStream(constraints) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                return stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function switchCamera() {
            const videoElement = document.getElementById('cameraFeed');
            const currentStream = videoElement.srcObject;
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const facingMode = (currentStream && currentStream.getVideoTracks()[0].getSettings().facingMode === 'user') ? 'environment' : 'user';
            
            const constraints = { video: { facingMode: facingMode } };
            const newStream = await getCameraStream(constraints);

            videoElement.srcObject = newStream;
        }

        document.getElementById('switchButton').addEventListener('click', switchCamera);

        // Start with the front camera by default
        const constraints = { video: { facingMode: 'user' } };
        getCameraStream(constraints)
            .then(stream => {
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = stream;

                const qrCodeScanner = new QrCodeScanner(videoElement);
                qrCodeScanner.onScan(result => {
                    document.getElementById('result').textContent = `QR Code Data: ${result}`;
                });
            });

        class QrCodeScanner {
            constructor(videoElement) {
                this.video = videoElement;
                this.qrCodeDetector = new jsQR();
                this.scanInterval = null;
                this.startScanning();
            }

            startScanning() {
                this.scanInterval = setInterval(this.scan.bind(this), 1000);
            }

            stopScanning() {
                clearInterval(this.scanInterval);
            }

            scan() {
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(this.video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = this.qrCodeDetector.decode(imageData.data, canvas.width, canvas.height);

                if (code) {
                    this.stopScanning();
                    if (this.onScan) {
                        this.onScan(code.data);
                    }
                }
            }

            onScan(callback) {
                this.onScan = callback;
            }
        }
    </script>
</body>
</html>
