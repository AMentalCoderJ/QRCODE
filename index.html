<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="cameraFeed" autoplay></video>
    <div id="result"></div>

    <script>
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const videoElement = document.getElementById('cameraFeed');
            videoElement.srcObject = stream;

            const qrCodeScanner = new QrCodeScanner(videoElement);
            qrCodeScanner.onScan(result => {
                document.getElementById('result').textContent = `QR Code Data: ${result}`;
                // Aqui você pode processar e exibir as informações relevantes do QR code.
            });
        }

        class QrCodeScanner {
            constructor(videoElement) {
                this.video = videoElement;
                this.qrCodeDetector = new jsQR();
                this.scanInterval = null;
                this.startScanning();
            }

            startScanning() {
                this.scanInterval = setInterval(this.scan.bind(this), 1000);
            }

            stopScanning() {
                clearInterval(this.scanInterval);
            }

            scan() {
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(this.video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = this.qrCodeDetector.decode(imageData.data, canvas.width, canvas.height);

                if (code) {
                    this.stopScanning();
                    if (this.onScan) {
                        this.onScan(code.data);
                    }
                }
            }

            onScan(callback) {
                this.onScan = callback;
            }
        }

        startCamera();
    </script>
</body>
</html>
