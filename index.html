<!DOCTYPE html>
<html>
<head>
    <title>QR Code Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #qrReader {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #cameraFeed {
            width: 100%;
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
        #link {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Reader</h1>
    <div id="qrReader">
        <video id="cameraFeed" autoplay></video>
        <div id="result"></div>
        <a id="link" href="#" target="_blank">Abrir Link</a>
    </div>

    <script src="https://cdn.rawgit.com/edi9999/jsqrcode/master/src/qr_packed.js"></script>
    <script>
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment'
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = stream;

                const qrCodeScanner = new QrCodeScanner(videoElement);
                qrCodeScanner.onScan(result => {
                    const resultElement = document.getElementById('result');
                    resultElement.textContent = `QR Code Data: ${result}`;

                    const linkElement = document.getElementById('link');
                    linkElement.href = result;
                    linkElement.style.display = 'block';
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        class QrCodeScanner {
            constructor(videoElement) {
                this.video = videoElement;
                this.qrCodeDetector = new jsQR();
                this.scanInterval = null;
                this.startScanning();
            }

            startScanning() {
                this.scanInterval = setInterval(this.scan.bind(this), 1000);
            }

            stopScanning() {
                clearInterval(this.scanInterval);
            }

            scan() {
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(this.video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = this.qrCodeDetector.decode(imageData.data, canvas.width, canvas.height);

                if (code) {
                    this.stopScanning();
                    if (this.onScan) {
                        this.onScan(code.data);
                    }
                }
            }

            onScan(callback) {
                this.onScan = callback;
            }
        }

        startCamera();
    </script>
</body>
</html>
