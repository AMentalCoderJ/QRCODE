<!DOCTYPE html>
<html>
<head>
    <title>QR Code Reader</title>
</head>
<body>
    <h1>QR Code Reader</h1>
    <video id="cameraFeed" autoplay></video>
    <button id="readButton">Ler QR Code</button>
    <div id="result"></div>

    <script src="https://cdn.rawgit.com/edi9999/jsqrcode/master/src/qr_packed.js"></script>
    <script>
        async function startCamera() {
            const constraints = { video: { facingMode: 'environment' } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function readQRCode() {
            const videoElement = document.getElementById('cameraFeed');
            const qrCodeScanner = new QrCodeScanner(videoElement);

            qrCodeScanner.onScan(result => {
                document.getElementById('result').textContent = `QR Code Data: ${result}`;
            });
        }

        class QrCodeScanner {
            constructor(videoElement) {
                this.video = videoElement;
                this.qrCodeDetector = new jsQR();
                this.scanInterval = null;
                this.startScanning();
            }

            startScanning() {
                this.scanInterval = setInterval(this.scan.bind(this), 1000);
            }

            stopScanning() {
                clearInterval(this.scanInterval);
            }

            scan() {
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(this.video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = this.qrCodeDetector.decode(imageData.data, canvas.width, canvas.height);

                if (code) {
                    this.stopScanning();
                    if (this.onScan) {
                        this.onScan(code.data);
                    }
                }
            }

            onScan(callback) {
                this.onScan = callback;
            }
        }

        startCamera();

        document.getElementById('readButton').addEventListener('click', readQRCode);
    </script>
</body>
</html>
